<div class="container">
    <div class="jumbotron">
        <h2>Mesa Places</h2>
        <h2>Login</h2>
    </div>
    <form class="form-signin" role="form" ng-submit="ctrl.login()">
        <input type="email" class="form-control" placeholder="E-mail" required autofocus>
        <input type="password" class="form-control" placeholder="Senha" required>
        <label>
            <a ui-sref="resetpassword">Esqueceu sua senha?</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
    <div class="jumbotron">
        <hr>
        Ainda n√£o possui uma conta? <a ui-sref="signup">Cadastre-se!</a>
    </div>
</div>
