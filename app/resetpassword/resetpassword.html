<div class="container">
    <div class="jumbotron">
        <h2>Mesa Places</h2>
        <h2>Redefinir Senha</h2>
    </div>
    <form class="form-signin" role="form">
        <input type="email" class="form-control resetpassword" placeholder="Digite o e-mail da sua conta" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Redefinir senha</button>
    </form>
    <div class="jumbotron">
        <hr>
        Lembrou sua senha? <a ui-sref="login">Entrar</a>
    </div>
</div>
