<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="error-message" ng-if="ctrl.showErrorMessage">
				{{ctrl.errorMessage}}
				<a href="" ng-click="ctrl.init()">Tentar novamente</a>
			</div>
		</div>
	</div>
	<div class="row loading" ng-show="ctrl.showLoading">
		<h2>Carregando...</h2>
	</div>
	<div class="row" ng-show="ctrl.showPlaces">
		<div class="col-lg-6">
			<div class="row" ng-repeat="place in ctrl.places">
				<div><span class="place-name">{{place.name}}</span>&nbsp;&nbsp;<a href="">Adicionar aos favoritos</a></div>
				<span class="place-address">{{place.vicinity}}</span>
				<hr>
			</div>
		</div>
		<div class="col-lg-6" style="padding: 10px">
			<div id="map"></div>
		</div>
	</div>
</div>
